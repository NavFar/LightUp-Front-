<app-main-container>
  <div class="lampBanner">
    <div class="topButton">
      <button pButton type="button" class="ui-button-primary floatLeft  " label="منو" (click)="back()"></button>
    </div>
    <div class="titleBanner">
      گزارش‌ها
    </div>
    <p-table [columns]="cols" [value]="reports" [lazy]="true" (onLazyLoad)="loadReports($event)" [paginator]="true" [rows]="3" [totalRecords]="totalRecords" [loading]="loading">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [style.width]="col.width">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</app-main-container>
